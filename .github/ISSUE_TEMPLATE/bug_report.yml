name: "Bug Report"
description: "Report a bug or unexpected behavior in ProxCenter"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ProxCenter Version
      placeholder: "e.g. 1.2.0"
    validations:
      required: false

  - type: input
    id: proxmox-version
    attributes:
      label: Proxmox VE Version
      placeholder: "e.g. 8.3"
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: "e.g. Chrome 120, Firefox 121"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add any relevant logs, error messages, or screenshots.
    validations:
      required: false
