version: '3.8'

services:
  orchestrator:
    build: .
    container_name: proxcenter-orchestrator
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Europe/Paris
      # Override config via environment variables
      # - PROXCENTER_API_KEY=your-secure-api-key
      # - PROXCENTER_DRS_MODE=automatic
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - proxcenter

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: proxcenter-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - proxcenter
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: proxcenter-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - proxcenter
    profiles:
      - monitoring

networks:
  proxcenter:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
