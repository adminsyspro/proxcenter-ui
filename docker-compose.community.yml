# ============================================
# ProxCenter Community Edition
# Frontend only - No orchestrator required
# ============================================

services:
  # ========================================
  # Frontend (Next.js + WebSocket Proxy)
  # ========================================
  frontend:
    image: ghcr.io/adminsyspro/proxcenter-frontend:${VERSION:-latest}
    container_name: proxcenter-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Unified HTTP + WebSocket
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/proxcenter.db
      - APP_SECRET=${APP_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - APP_URL=${APP_URL:-http://localhost:3000}
      # No ORCHESTRATOR_URL = Community mode
      #
      # Docker Secrets support (Swarm / file-based):
      # Instead of setting APP_SECRET directly, point to a secret file:
      # - APP_SECRET_FILE=/run/secrets/app_secret
      # - NEXTAUTH_SECRET_FILE=/run/secrets/nextauth_secret
    volumes:
      - proxcenter_data:/app/data
    # secrets:
    #   - app_secret
    #   - nextauth_secret
    networks:
      - proxcenter
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ========================================
# Networks
# ========================================
networks:
  proxcenter:
    driver: bridge
    name: proxcenter

# ========================================
# Volumes
# ========================================
# ========================================
# Secrets (uncomment for Docker Swarm)
# ========================================
# secrets:
#   app_secret:
#     external: true
#   nextauth_secret:
#     external: true

volumes:
  proxcenter_data:
    name: proxcenter_data
    external: true
