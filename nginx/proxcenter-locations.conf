# ProxCenter Location Blocks
# Place this file in /etc/nginx/snippets/

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Client body size (for file uploads)
client_max_body_size 100M;

# WebSocket proxy for noVNC/xterm (port 3001)
# Strip /api/internal prefix - proxy /api/internal/ws/* to /ws/*
location /api/internal/ws/ {
    proxy_pass http://proxcenter_websocket/ws/;
    proxy_http_version 1.1;

    # WebSocket headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeouts
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 60s;

    # Disable buffering for WebSocket
    proxy_buffering off;
    proxy_cache off;
}

# Main application (port 3000)
location / {
    proxy_pass http://proxcenter_frontend;
    proxy_http_version 1.1;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # WebSocket support for Next.js HMR (dev) and other WS connections
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_connect_timeout 60s;

    # Buffering settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# Health check endpoint
location /api/health {
    proxy_pass http://proxcenter_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    access_log off;
}

# Static files caching
location /_next/static/ {
    proxy_pass http://proxcenter_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    # Cache static assets
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location /images/ {
    proxy_pass http://proxcenter_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    expires 7d;
    add_header Cache-Control "public";
}
