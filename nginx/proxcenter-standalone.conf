# ProxCenter Nginx Reverse Proxy - SSL avec certificat auto-signé
# Place this file in /etc/nginx/sites-available/proxcenter
# Then: ln -s /etc/nginx/sites-available/proxcenter /etc/nginx/sites-enabled/

# WebSocket connection upgrade map (add to http block in nginx.conf if not present)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream proxcenter {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name proxcenter.api.infra;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name proxcenter.api.infra;

    # SSL Certificate (auto-signé)
    ssl_certificate /etc/nginx/ssl/proxcenter.crt;
    ssl_certificate_key /etc/nginx/ssl/proxcenter.key;

    # SSL Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size
    client_max_body_size 100M;

    # Large header buffers (for JWT with base64 avatar, large cookies)
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;

    # All traffic goes to the unified gateway (HTTP + WebSocket)
    location / {
        proxy_pass http://proxcenter;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://proxcenter;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
