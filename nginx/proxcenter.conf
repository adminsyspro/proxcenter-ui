# ProxCenter Nginx Reverse Proxy
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream proxcenter {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name proxcenter.example.com;  # <-- Changez par votre domaine

    # Redirect HTTP to HTTPS (décommentez si vous utilisez SSL)
    # return 301 https://$server_name$request_uri;

    # Ou utilisez cette config pour HTTP uniquement
    include /etc/nginx/snippets/proxcenter-locations.conf;
}

